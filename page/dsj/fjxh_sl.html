<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body style="background:transparent;">
		<center>
			<div id="main" style="width: 400px;height:165px;"></div>
		</center>
	</body>
	<script type="text/javascript" src="../../js/lay-module/echarts/echarts.js"></script>
	<script type="text/javascript" src="../../js/lay-module/echarts/walden.js" ></script>
	
	<script>
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'walden');
		var option = {
			xAxis: {
				type: 'category',
				data: ['大疆', '御2', '精灵', '禅思', 'EBee', '精灵4'],
				axisLabel: {
			       show: true,
			        textStyle: {
			          color: '#FFFFFF',  //更改坐标轴文字颜色
			          fontSize : 10      //更改坐标轴文字大小
			        }
			     },
			     axisLine:{
			         lineStyle:{
			            color:'#FFFFFF' //更改坐标轴颜色
			         }
			   	},
			   	splitLine:{show: false}
			},
			yAxis: {
				type: 'value',
				axisLabel: {
			       show: true,
			        textStyle: {
			          color: '#FFFFFF',  //更改坐标轴文字颜色
			          fontSize : 10      //更改坐标轴文字大小
			        }
			     },
			     axisLine:{
			         lineStyle:{
			            color:'#FFFFFF' //更改坐标轴颜色
			         }
			   	},
			   	splitLine:{show: false}
			},
			grid: {
			    left: '7%',
			    right: '0%',
			    top: '3%',
			    bottom: '10%',
			   
			},
			series: [{
				data: [120, 200, 150, 80, 70, 110],
				type: 'bar',
				
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
	
</html>
