<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>

	<body style="background:transparent;margin-top: 35px;margin-left: 50px;">
		
		<center>
			<div id="main" style="width: 400px;height:165px;"></div>
		</center>
		
	</body>
	<script type="text/javascript" src="../../js/lay-module/echarts/echarts.js"></script>
	<script type="text/javascript" src="../../js/lay-module/echarts/walden.js"></script>
	<script>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'), 'walden');
		option = {
			
			series: [{
				type: 'pie',
				radius: '65%',
				radius: ['50%', '70%'],
				center: ['50%', '50%'],
				selectedMode: 'single',
				data: [{
						value: 14,
						name: '大疆 14GB',

					},
					{
						value: 69,
						name: '精灵 69GB'
					},
					{
						value: 34,
						name: 'Ebee 34GB'
					},
					{
						value: 16,
						name: '御2 16GB'
					},
					{
						value: 9,
						name: '禅思 9GB'
					}
				],

				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>

</html>
