	<body style="margin-top: -7px;background-image:url('../images/dsjbg.png');background-size: cover;">

		<iframe style="top: 10%;left: 68%;" allowtransparency="true" src="dsj/rwlx_gc.html"></iframe>
		<iframe style="top: 40%;left: 1%;" allowtransparency="true" src="dsj/fjxh_sl.html"></iframe>
		<iframe style="top: 40%;left: 68%;" allowtransparency="true" src="dsj/hcsp_gc.html"></iframe>
		<iframe style="top: 70%;left: 1%;" allowtransparency="true" src="dsj/fxlc_gk.html"></iframe>

		<p style="top: 9%;left: 1.5%;" class="title">实时任务</p>
		<p style="top: 9%;left: 34%" class="title">实时飞机数量</p>
		<p style="top: 9%;left: 68.5%;" class="title">任务类型构成</p>

	<script type="text/javascript">
		var winheight = $(window).height();
		$("#dsjtitle").height(winheight * 0.11);
		$("iframe").height(winheight * 0.29);
		$("#main").height(winheight * 0.87);
		
		
		//页面加载调用
		window.onload = function() {
			//每1秒刷新时间
			setInterval("NowTime()", 500);
		}
		
		function NowTime() {
			var myDate = new Date();
			var y = myDate.getFullYear();
			var M = myDate.getMonth() + 1; //获取当前月份(0-11,0代表1月)
			var d = myDate.getDate(); //获取当前日(1-31)
			var h = myDate.getHours(); //获取当前小时数(0-23)
			var m = myDate.getMinutes(); //获取当前分钟数(0-59)
			var s = myDate.getSeconds(); //获取当前秒数(0-59)
			
			var days = myDate.getDay(); // 当前星期

			switch(days) {

				case 1:

					days = '星期一';

					break;

				case 2:

					days = '星期二';

					break;

				case 3:

					days = '星期三';

					break;

				case 4:

					days = '星期四';

					break;

				case 5:

					days = '星期五';

					break;

				case 6:

					days = '星期六';

					break;

				case 0:

					days = '星期日';

					break;

			}
			//检查是否小于10
			M = check(M);
			d = check(d);
			h = check(h);
			m = check(m);
			s = check(s);
			var timestr = y + "-" + M + "-" + d + " " + h + ":" + m + ":" + s+"   "+days;
			document.getElementById("nowtime").innerHTML = "当前时间：" + timestr;
		}
		//时间数字小于10，则在之前加个“0”补位。
		function check(i) {
			var num = (i < 10) ? ("0" + i) : i;
			return num;
		}
	</script>
	
</html>
