<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width: 220px;height:180px;float: left;"></div>
		<div id="main2" style="width: 220px;height:180px;float: left;"></div>
	</body>
	<script type="text/javascript" src="/dashuju/lib/lay-module/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="../js/lay-module/echarts/echartsTheme.js" ></script>
	<script>
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'shine');
        var myChart2 = echarts.init(document.getElementById('main2'),'shine');
		var option = {
		   	title : {
		        text: '一次性任务',
		        x:'center'
		    },
		    grid: {
			    left: '0%',
			    right: '0%',
			    top: '3%',
			    bottom: '10%'
			},
		    series: {
                type: 'pie',
                
                radius: ['50%', '70%'],
                label: {
					 normal: {
                        show: true,
                        position: 'center',
                        formatter:function (argument) {
							
                            var html;
                            html='72%';
							if(argument.data.name != ""){
								 return html;
							}
                           	
                        },
						textStyle:{
                           fontSize: 25
                        }
                    }
				},
                labelLine: {
					normal: {
						show: false
					}
				},
                data: [
                    {name: '一次性任务', value: 2323},
                    {name: '', value: 1212}
                ]
            }
		};
		var option2 = {
		   	title : {
		        text: '循环任务',
		        x:'center'
		    },
		    grid: {
			    left: '0%',
			    right: '0%',
			    top: '3%',
			    bottom: '10%'
			},
		    series: {
                type: 'pie',
                radius: ['50%', '70%'],
                label: {
					 normal: {
                        show: true,
                        position: 'center',
                        formatter:function (argument) {
							
                            var html;
                            html='28%';
							if(argument.data.name != ""){
								 return html;
							}
                           	
                        },
						textStyle:{
                           fontSize: 25
                        }
                    }
				},
                labelLine: {
					normal: {
						show: false
					}
				},
                data: [
                 	{name: '循环任务', value: 1212},
                    {name: '', value: 2323}
                ]
            }
		};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart2.setOption(option2);
	</script>
</html>
