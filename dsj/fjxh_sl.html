<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width: 460px;height:180px;"></div>
	</body>
	<script type="text/javascript" src="/dashuju/lib/lay-module/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="../js/lay-module/echarts/echartsTheme.js" ></script>
	<script>
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'shine');
		var option = {
			xAxis: {
				type: 'category',
				data: ['大疆', '御2', '精灵', '禅思', 'EBee', '精灵4']
			},
			yAxis: {
				type: 'value'
			},
			grid: {
			    left: '7%',
			    right: '0%',
			    top: '3%',
			    bottom: '10%'
			},
			series: [{
				data: [120, 200, 150, 80, 70, 110],
				type: 'bar'
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
	
</html>
